[pytest]

addopts = -m "not requires_signals and not benchmark and not performance and not llm"
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
timeout = 60
timeout_func_only = true
timeout_method = signal
markers =
    requires_signals: marks tests that require signal handling functionality (skipped by default, opt-in with '-m requires_signals')
    timeout: marks tests with custom timeout settings
    performance: marks tests that measure performance metrics (skipped by default)
    benchmark: marks tests that benchmark functionality (skipped by default)
    integration: marks tests that perform integration testing
    slow: marks long-running tests (skipped unless explicitly selected)
    unit: marks unit tests
    vcr: marks tests that use VCR for recording HTTP interactions
    llm: marks tests that make REAL LLM API calls (skipped by default, opt-in with '-m llm')
    skip_coverage: marks tests that should be skipped during coverage runs

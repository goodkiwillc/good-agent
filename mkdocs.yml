site_name: Good Agent
site_description: "An adequate library for agent orchestration."
site_url: "https://goodkiwi.github.io/good-agent/"
repo_url: "https://github.com/goodkiwi/good-agent"
repo_name: "goodkiwi/good-agent"

theme:
  name: material
  logo: assets/logo/good-agent-logo-light.svg
  favicon: assets/logo/good-agent-logo.svg
  palette:
    # Light Mode ("Office Hours")
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue-grey
      accent: brown
      toggle:
        icon: material/briefcase
        name: Switch to Night Shift

    # Dark Mode ("Night Shift")
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue-grey
      accent: brown
      toggle:
        icon: material/briefcase-outline
        name: Switch to Office Hours

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.action.edit

site_dir: site

plugins:
  - search
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            show_symbol_type_heading: true
            merge_init_into_class: true
  - coverage:
      page_path: project-info/test-coverage
      html_report_dir: htmlcov

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Core Concepts:
    - Agents: core/agents.md
    - Messages & History: core/messages.md
    - Tools: core/tools.md
    - Events: core/events.md
  - Key Features:
    - Structured Output: features/structured-output.md
    - Interactive Execution: features/interactive-execution.md
    - Agent Modes: features/modes.md
    - Multi-Agent: features/multi-agent.md
    - Resources: features/resources.md
    - Human-in-the-Loop: features/human-in-the-loop.md
    - Tasks: features/tasks.md
    - Command Line Interface: cli/run.md
  - Extensibility:
    - Agent Components: extensibility/components.md
    - Custom Tools: extensibility/custom-tools.md
  - Reference:
    - API Reference: api-reference.md
    - Style Guide: STYLEGUIDE.md
    - Built-In Agents: reference/built-in-agents.md
  - Project Info:
    - Test Coverage: project-info/test-coverage.md
    - Changelog: CHANGELOG.md
    - Decisions: DECISIONS.md
    - Tech Debt: TECH_DEBT.md

watch:
  - ./assets/
  - ./src/good_agent
  - README.md

